<head>

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1c1c1c, #333333);
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Content Box */
        .container {

            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);

        h1 {

            font-weight: bold;

        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;

        input[type="email"] {

            max-width: 350px;

            outline: none;
        }

            background-color: #007BFF;

            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
