    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0A0F24, #191D2E);
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Background Glow */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 132, 255, 0.2) 10%, rgba(43, 54, 95, 0) 50%);
            animation: pulse 6s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Main Content Box */
        .container {
            z-index: 1;
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff; /* White text */
        }

        h2 {
            font-size: 1.8em;
            font-weight: normal;
            margin-bottom: 20px;
            color: #ffffff; /* White text */
        }

        p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="email"] {
            width: 80%;
            max-width: 350px;
            padding: 12px;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            text-align: center;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-color: #00D9FF;
        }

        button {
            padding: 12px 20px;
            font-size: 1.2em;
            background: linear-gradient(90deg, #0066CC, #0084FF);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #0070E0);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            input[type="email"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AIVANA</h1>
        <h2>COMING SOON</h2>
        <p>The future of AI is near. Let's lead the way together.</p>

        <form id="signup-form">
            <input type="email" id="email" name="email" placeholder="Be the first to know. Enter your email." required>
            <button type="submit">Notify Me</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            
            const response = await fetch("https://formspree.io/f/xjkgqajz", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) {
                document.getElementById("message").innerText = "Thank you! We'll notify you when we launch.";
                document.getElementById("signup-form").reset();
            } else {
                document.getElementById("message").innerText = "Something went wrong. Please try again.";
            }
        });
    </script>
</body>
</html>
