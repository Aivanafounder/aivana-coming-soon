<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aivana â€“ Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.5em;
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1.2em;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AivanaAI is Coming Soon!</h1>
    <p>Exciting things are happening. Stay tuned!</p>
    
    <form id="signup-form">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const response = await fetch("https://formspree.io/f/xjkgqajz", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            });
            if (response.ok) {
                document.getElementById("message").innerText = "Thank you! We'll notify you when we launch.";
                document.getElementById("signup-form").reset();
            } else {
                document.getElementById("message").innerText = "Something went wrong. Please try again.";
            }
        });
    </script>
</body>
</html>
